<!DOCTYPE html>
<html>
<head>
    <title>Radio Button Debug Test</title>
    <style>
        .option {
            border: 2px solid #475569;
            padding: 16px;
            margin: 8px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            width: 200px;
            text-align: center;
        }
        .selected {
            border-color: #6366f1;
            background-color: rgba(99, 102, 241, 0.1);
        }
        .radio-indicator {
            width: 32px;
            height: 32px;
            border: 2px solid #94a3b8;
            border-radius: 50%;
            margin: 0 auto 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .radio-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: transparent;
            transition: background-color 0.2s;
        }
        .selected .radio-indicator {
            border-color: #6366f1;
        }
        .selected .radio-dot {
            background-color: #6366f1;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <h1>Radio Button Debug Test</h1>
    
    <div>
        <label class="option" id="bookOption">
            <input type="radio" name="transcribeMode" value="book" class="sr-only">
            <div class="radio-indicator">
                <div class="radio-dot"></div>
            </div>
            <h4>Entire Book</h4>
            <p>Complete book</p>
        </label>

        <label class="option" id="chapterOption">
            <input type="radio" name="transcribeMode" value="chapter" class="sr-only">
            <div class="radio-indicator">
                <div class="radio-dot"></div>
            </div>
            <h4>Specific Chapter</h4>
            <p>Single chapter + verses</p>
        </label>

        <label class="option" id="chaptersOption">
            <input type="radio" name="transcribeMode" value="chapters" class="sr-only">
            <div class="radio-indicator">
                <div class="radio-dot"></div>
            </div>
            <h4>Multiple Chapters</h4>
            <p>Chapter ranges</p>
        </label>
    </div>

    <div id="debug" style="margin-top: 20px; padding: 10px; background: #f0f0f0;">
        <h3>Debug Info:</h3>
        <div id="debugOutput"></div>
    </div>

    <script>
        function selectMode(mode) {
            console.log('selectMode called with mode:', mode);
            
            // Reset all visual states
            const optionElements = document.querySelectorAll('[id$="Option"]');
            console.log('Found option elements:', optionElements.length);
            
            optionElements.forEach((option, index) => {
                console.log(`Option ${index}:`, option.id, option);
                if (option && option.classList) {
                    // Reset border and background
                    option.classList.remove('selected');
                }
            });
            
            // Update selected option
            let selectedOption;
            if (mode === 'book') {
                selectedOption = document.getElementById('bookOption');
            } else if (mode === 'chapter') {
                selectedOption = document.getElementById('chapterOption');
            } else if (mode === 'chapters') {
                selectedOption = document.getElementById('chaptersOption');
            }
            
            console.log('Selected option for mode', mode, ':', selectedOption?.id);
            
            if (selectedOption) {
                selectedOption.classList.add('selected');
            }
            
            // Update debug output
            document.getElementById('debugOutput').innerHTML = `
                <p><strong>Current Mode:</strong> ${mode}</p>
                <p><strong>Selected Option ID:</strong> ${selectedOption?.id || 'none'}</p>
                <p><strong>All Options Found:</strong> ${Array.from(optionElements).map(el => el.id).join(', ')}</p>
            `;
        }

        // Radio button listeners
        const radioButtons = document.querySelectorAll('input[name="transcribeMode"]');
        console.log('Found radio buttons:', radioButtons.length);
        
        radioButtons.forEach((radio, index) => {
            console.log(`Radio button ${index}:`, radio.value, radio);
            radio.addEventListener('change', (e) => {
                if (e.target.checked) {
                    console.log('Radio changed to:', e.target.value);
                    selectMode(e.target.value);
                }
            });
        });
    </script>
</body>
</html>
