<!doctype html>
<html lang="en" class="h-full">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>dscribe â€¢ Bible</title>
	<link rel="stylesheet" href="/styles.build.css" />
</head>
<body class="h-full bg-[#0b1020] text-slate-200">
	<div class="min-h-full">
		<nav class="px-4 py-3 border-b border-slate-700 bg-[#0b1020]/90 sticky top-0 z-10">
			<div class="max-w-6xl mx-auto flex items-center justify-between">
				<a href="/" class="text-xl font-semibold text-indigo-300">dscribe</a>
				<div class="space-x-4">
					<a href="/tts.html" class="hover:text-white">Text-to-Speech</a>
					<a href="/bible.html" class="text-white">Bible Transcription</a>
					<a href="/settings.html" class="hover:text-white">Settings</a>
					<a href="/login.html" id="loginLogoutLink" class="hover:text-white">Login</a>
				</div>
			</div>
		</nav>
		<main class="max-w-6xl mx-auto p-4 space-y-6">
			<section class="bg-[#121733] border border-slate-700 rounded-lg p-4">
				<h2 class="text-lg font-medium text-indigo-200 mb-2">Bible Transcription</h2>
				<div class="mb-4">
					<div id="userWelcome" class="text-sm text-slate-300">Welcome! Ready to create Bible audio.</div>
				</div>
				<div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-3">
					<div>
						<label class="text-sm">Bible Translation
							<select id="translation" class="ml-2 bg-[#0b1020] border border-slate-600 rounded px-3 py-2">
								<option value="web">World English Bible (WEB)</option>
							</select>
						</label>
						<div class="text-xs text-slate-400 mt-1">Only WEB translation is available locally for better performance</div>
					</div>
					<div>
						<label class="text-sm">Book
							<select id="book" class="ml-2 bg-[#0b1020] border border-slate-600 rounded px-3 py-2">
								<optgroup label="Old Testament">
									<option value="Genesis">Genesis (50 chapters)</option>
									<option value="Exodus">Exodus (40 chapters)</option>
									<option value="Leviticus">Leviticus (27 chapters)</option>
									<option value="Numbers">Numbers (36 chapters)</option>
									<option value="Deuteronomy">Deuteronomy (34 chapters)</option>
									<option value="Joshua">Joshua (24 chapters)</option>
									<option value="Judges">Judges (21 chapters)</option>
									<option value="Ruth">Ruth (4 chapters)</option>
									<option value="1 Samuel">1 Samuel (31 chapters)</option>
									<option value="2 Samuel">2 Samuel (24 chapters)</option>
									<option value="1 Kings">1 Kings (22 chapters)</option>
									<option value="2 Kings">2 Kings (25 chapters)</option>
									<option value="1 Chronicles">1 Chronicles (29 chapters)</option>
									<option value="2 Chronicles">2 Chronicles (36 chapters)</option>
									<option value="Ezra">Ezra (10 chapters)</option>
									<option value="Nehemiah">Nehemiah (13 chapters)</option>
									<option value="Esther">Esther (10 chapters)</option>
									<option value="Job">Job (42 chapters)</option>
									<option value="Psalms">Psalms (150 chapters)</option>
									<option value="Proverbs">Proverbs (31 chapters)</option>
									<option value="Ecclesiastes">Ecclesiastes (12 chapters)</option>
									<option value="Song of Solomon">Song of Solomon (8 chapters)</option>
									<option value="Isaiah">Isaiah (66 chapters)</option>
									<option value="Jeremiah">Jeremiah (52 chapters)</option>
									<option value="Lamentations">Lamentations (5 chapters)</option>
									<option value="Ezekiel">Ezekiel (48 chapters)</option>
									<option value="Daniel">Daniel (12 chapters)</option>
									<option value="Hosea">Hosea (14 chapters)</option>
									<option value="Joel">Joel (3 chapters)</option>
									<option value="Amos">Amos (9 chapters)</option>
									<option value="Obadiah">Obadiah (1 chapter)</option>
									<option value="Jonah">Jonah (4 chapters)</option>
									<option value="Micah">Micah (7 chapters)</option>
									<option value="Nahum">Nahum (3 chapters)</option>
									<option value="Habakkuk">Habakkuk (3 chapters)</option>
									<option value="Zephaniah">Zephaniah (3 chapters)</option>
									<option value="Haggai">Haggai (2 chapters)</option>
									<option value="Zechariah">Zechariah (14 chapters)</option>
									<option value="Malachi">Malachi (4 chapters)</option>
								</optgroup>
								<optgroup label="New Testament">
									<option value="Matthew">Matthew (28 chapters)</option>
									<option value="Mark">Mark (16 chapters)</option>
									<option value="Luke">Luke (24 chapters)</option>
									<option value="John" selected>John (21 chapters)</option>
									<option value="Acts">Acts (28 chapters)</option>
									<option value="Romans">Romans (16 chapters)</option>
									<option value="1 Corinthians">1 Corinthians (16 chapters)</option>
									<option value="2 Corinthians">2 Corinthians (13 chapters)</option>
									<option value="Galatians">Galatians (6 chapters)</option>
									<option value="Ephesians">Ephesians (6 chapters)</option>
									<option value="Philippians">Philippians (4 chapters)</option>
									<option value="Colossians">Colossians (4 chapters)</option>
									<option value="1 Thessalonians">1 Thessalonians (5 chapters)</option>
									<option value="2 Thessalonians">2 Thessalonians (3 chapters)</option>
									<option value="1 Timothy">1 Timothy (6 chapters)</option>
									<option value="2 Timothy">2 Timothy (4 chapters)</option>
									<option value="Titus">Titus (3 chapters)</option>
									<option value="Philemon">Philemon (1 chapter)</option>
									<option value="Hebrews">Hebrews (13 chapters)</option>
									<option value="James">James (5 chapters)</option>
									<option value="1 Peter">1 Peter (5 chapters)</option>
									<option value="2 Peter">2 Peter (3 chapters)</option>
									<option value="1 John">1 John (5 chapters)</option>
									<option value="2 John">2 John (1 chapter)</option>
									<option value="3 John">3 John (1 chapter)</option>
									<option value="Jude">Jude (1 chapter)</option>
									<option value="Revelation">Revelation (22 chapters)</option>
								</optgroup>
							</select>
						</label>
					</div>
					<div>
						<label class="text-sm">Chapter
							<input id="chapter" type="number" min="1" value="1" class="ml-2 bg-[#0b1020] border border-slate-600 rounded px-3 py-2 w-20"/>
						</label>
					</div>
					<div>
						<label class="text-sm">Verses
							<div class="flex items-center gap-2 mt-1">
								<input id="verses" type="text" value="1-10" placeholder="e.g. 1-10, 15, 20-25" class="bg-[#0b1020] border border-slate-600 rounded px-3 py-2 flex-1"/>
								<button id="selectAllVerses" class="px-3 py-2 bg-slate-600 hover:bg-slate-500 rounded text-sm">All Verses</button>
							</div>
						</label>
					</div>
				</div>
				<div class="flex items-center gap-3 mb-3">
					<label class="text-sm"><input id="excludeNumbers" type="checkbox" checked/> Exclude verse numbers</label>
					<label class="text-sm"><input id="excludeFootnotes" type="checkbox" checked/> Exclude footnotes</label>
				</div>
				<div class="flex items-center gap-3">
					<select id="voiceModel" class="bg-[#0b1020] border border-slate-600 rounded px-3 py-2"></select>
					<label class="text-sm text-slate-300">Sentences/chunk <input id="sentencesPerChunkBible" type="number" min="1" value="3" class="w-16 bg-[#0b1020] border border-slate-600 rounded px-2 py-1 ml-2"/></label>
					<button id="bibleFetchBtn" class="px-4 py-2 rounded bg-slate-600 hover:bg-slate-500">Fetch Text</button>
					<button id="bibleTtsBtn" class="px-4 py-2 rounded bg-indigo-600 hover:bg-indigo-500">Create Audio</button>
				</div>
				<div id="bibleProgress" class="mt-3 text-sm text-slate-300"></div>
			</section>
			
			<section class="bg-[#121733] border border-slate-700 rounded-lg p-4">
				<div class="flex items-center justify-between mb-4">
					<h2 class="text-lg font-medium text-indigo-200">Generated Outputs</h2>
					<button id="refreshOutputsBtn" class="px-3 py-2 rounded bg-slate-600 hover:bg-slate-500">Refresh</button>
				</div>
				<div id="outputsList" class="space-y-2"></div>
				<div id="queueStatus" class="mt-4 text-sm text-slate-400"></div>
			</section>
		</main>
	</div>
	

	
	<script type="module" src="/common.js"></script>
	<script type="module" src="/bible.js"></script>
</body>
</html>
