<!doctype html>
<html lang="en" class="h-full">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>dscribe â€¢ Server Logs</title>
	<link rel="stylesheet" href="/styles.build.css" />
	<style>
		.log-entry {
			animation: fadeIn 0.3s ease-in;
		}
		@keyframes fadeIn {
			from { opacity: 0; transform: translateY(-10px); }
			to { opacity: 1; transform: translateY(0); }
		}
		.log-entry.error { border-left-color: #ef4444; }
		.log-entry.warning { border-left-color: #f59e0b; }
		.log-entry.info { border-left-color: #3b82f6; }
		.log-entry.success { border-left-color: #10b981; }
		.log-entry.debug { border-left-color: #6b7280; }
	</style>
</head>
<body class="h-full bg-[#0b1020] text-slate-200">
	<div class="min-h-full">
		<nav class="px-4 py-3 border-b border-slate-700 bg-[#0b1020]/90 sticky top-0 z-10">
			<div class="max-w-6xl mx-auto flex items-center justify-between">
				<a href="/" class="text-xl font-semibold text-indigo-300">dscribe</a>
				<div class="space-x-4">
					<a href="/tts.html" class="hover:text-white">Text-to-Speech</a>
					<a href="/bible.html" class="hover:text-white">Bible Transcription</a>
					<a href="/logs.html" class="text-white">Server Logs</a>
					<a href="/settings.html" class="hover:text-white">Settings</a>
					<a href="/login.html" id="loginLogoutLink" class="hover:text-white">Login</a>
				</div>
			</div>
		</nav>
		<main class="max-w-6xl mx-auto p-6 space-y-8">
			<section class="bg-[#121733] border border-slate-700 rounded-lg p-6">
				<div class="flex items-center justify-between mb-6">
					<div>
						<h2 class="text-xl font-semibold text-indigo-200">Server Logs</h2>
						<p class="text-slate-400 mt-1">Real-time audio processing logs and server messages</p>
					</div>
					<button id="clearLogs" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg transition-colors text-sm">
						Clear Logs
					</button>
				</div>

				<!-- Connection Status -->
				<div id="connectionStatus" class="mb-6 p-4 rounded-lg border border-slate-600 bg-[#0f141f]">
					<div class="flex items-center space-x-2">
						<div id="statusIndicator" class="w-3 h-3 rounded-full bg-red-500 animate-pulse"></div>
						<span id="statusText" class="text-sm font-medium text-slate-300">Connecting...</span>
					</div>
				</div>

				<!-- Controls -->
				<div class="mb-6 flex flex-wrap gap-4 items-center">
					<div class="flex items-center space-x-4">
						<label class="flex items-center space-x-2">
							<input type="checkbox" id="autoScroll" checked class="rounded">
							<span class="text-sm text-slate-300">Auto-scroll</span>
						</label>
						<label class="flex items-center space-x-2">
							<input type="checkbox" id="showDebug" class="rounded">
							<span class="text-sm text-slate-300">Show Debug</span>
						</label>
					</div>
					<div class="flex items-center space-x-2">
						<span class="text-sm text-slate-400">Filter:</span>
						<select id="logFilter" class="bg-[#0b1020] border border-slate-600 rounded px-3 py-1 text-sm text-slate-300">
							<option value="all">All Logs</option>
							<option value="audio">Audio Processing</option>
							<option value="job">Job Management</option>
							<option value="error">Errors Only</option>
							<option value="system">System Messages</option>
						</select>
					</div>
					<div class="flex items-center space-x-2">
						<span class="text-sm text-slate-400">Max entries:</span>
						<input type="number" id="maxEntries" value="1000" min="100" max="10000" class="bg-[#0b1020] border border-slate-600 rounded px-3 py-1 text-sm w-20 text-slate-300">
					</div>
				</div>

				<!-- Logs Container -->
				<div class="bg-[#0b1020] border border-slate-600 rounded-lg overflow-hidden">
					<div class="p-4 border-b border-slate-600 bg-[#0f141f]">
						<div class="flex items-center justify-between">
							<h3 class="text-lg font-semibold text-indigo-300">Live Server Logs</h3>
							<div class="flex items-center space-x-4 text-sm text-slate-400">
								<span id="logCount">0 entries</span>
								<span id="lastUpdate">Never</span>
							</div>
						</div>
					</div>
					<div id="logsContainer" class="h-96 overflow-y-auto p-4 space-y-2 font-mono text-sm">
						<div class="text-slate-500 text-center py-8">
							Waiting for logs...
						</div>
					</div>
				</div>

				<!-- Legend -->
				<div class="mt-4 p-4 bg-[#0f141f] border border-slate-600 rounded-lg">
					<h3 class="text-sm font-semibold text-indigo-300 mb-2">Log Level Legend</h3>
					<div class="grid grid-cols-2 md:grid-cols-5 gap-4 text-xs">
						<div class="flex items-center space-x-2">
							<div class="w-3 h-3 rounded-full bg-red-500"></div>
							<span class="text-slate-300">Error</span>
						</div>
						<div class="flex items-center space-x-2">
							<div class="w-3 h-3 rounded-full bg-yellow-500"></div>
							<span class="text-slate-300">Warning</span>
						</div>
						<div class="flex items-center space-x-2">
							<div class="w-3 h-3 rounded-full bg-blue-500"></div>
							<span class="text-slate-300">Info</span>
						</div>
						<div class="flex items-center space-x-2">
							<div class="w-3 h-3 rounded-full bg-green-500"></div>
							<span class="text-slate-300">Success</span>
						</div>
						<div class="flex items-center space-x-2">
							<div class="w-3 h-3 rounded-full bg-gray-500"></div>
							<span class="text-slate-300">Debug</span>
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>

	<script type="module" src="/common.js"></script>
	<script type="module" src="/logs.js"></script>
</body>
</html>
