<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Server Logs - DScribe</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<style>
		.log-entry {
			animation: fadeIn 0.3s ease-in;
		}
		@keyframes fadeIn {
			from { opacity: 0; transform: translateY(-10px); }
			to { opacity: 1; transform: translateY(0); }
		}
		.log-entry.error { border-left-color: #ef4444; }
		.log-entry.warning { border-left-color: #f59e0b; }
		.log-entry.info { border-left-color: #3b82f6; }
		.log-entry.success { border-left-color: #10b981; }
		.log-entry.debug { border-left-color: #6b7280; }
	</style>
</head>
<body class="bg-[#0b1020] text-white min-h-screen">
	<div class="container mx-auto px-4 py-8">
		<!-- Header -->
		<header class="mb-8">
			<div class="flex items-center justify-between">
				<div>
					<h1 class="text-3xl font-bold text-indigo-400">Server Logs</h1>
					<p class="text-slate-400 mt-2">Real-time audio processing logs and server messages</p>
				</div>
				<div class="flex items-center space-x-4">
					<a href="/" class="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg transition-colors">
						‚Üê Back to Home
					</a>
					<button id="clearLogs" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg transition-colors">
						Clear Logs
					</button>
				</div>
			</div>
		</header>

		<!-- Connection Status -->
		<div id="connectionStatus" class="mb-6 p-4 rounded-lg border">
			<div class="flex items-center space-x-2">
				<div id="statusIndicator" class="w-3 h-3 rounded-full bg-red-500 animate-pulse"></div>
				<span id="statusText" class="text-sm font-medium">Connecting...</span>
			</div>
		</div>

		<!-- Controls -->
		<div class="mb-6 flex flex-wrap gap-4 items-center">
			<div class="flex items-center space-x-4">
				<label class="flex items-center space-x-2">
					<input type="checkbox" id="autoScroll" checked class="rounded">
					<span class="text-sm">Auto-scroll</span>
				</label>
				<label class="flex items-center space-x-2">
					<input type="checkbox" id="showDebug" class="rounded">
					<span class="text-sm">Show Debug</span>
				</label>
			</div>
			<div class="flex items-center space-x-2">
				<span class="text-sm text-slate-400">Filter:</span>
				<select id="logFilter" class="bg-[#1a1f2e] border border-slate-600 rounded px-3 py-1 text-sm">
					<option value="all">All Logs</option>
					<option value="audio">Audio Processing</option>
					<option value="job">Job Management</option>
					<option value="error">Errors Only</option>
					<option value="system">System Messages</option>
				</select>
			</div>
			<div class="flex items-center space-x-2">
				<span class="text-sm text-slate-400">Max entries:</span>
				<input type="number" id="maxEntries" value="1000" min="100" max="10000" class="bg-[#1a1f2e] border border-slate-600 rounded px-3 py-1 text-sm w-20">
			</div>
		</div>

		<!-- Logs Container -->
		<div class="bg-[#1a1f2e] border border-slate-600 rounded-lg overflow-hidden">
			<div class="p-4 border-b border-slate-600 bg-[#0f141f]">
				<div class="flex items-center justify-between">
					<h2 class="text-lg font-semibold text-indigo-300">Live Server Logs</h2>
					<div class="flex items-center space-x-4 text-sm text-slate-400">
						<span id="logCount">0 entries</span>
						<span id="lastUpdate">Never</span>
					</div>
				</div>
			</div>
			<div id="logsContainer" class="h-96 overflow-y-auto p-4 space-y-2 font-mono text-sm">
				<div class="text-slate-500 text-center py-8">
					Waiting for logs...
				</div>
			</div>
		</div>

		<!-- Legend -->
		<div class="mt-4 p-4 bg-[#1a1f2e] border border-slate-600 rounded-lg">
			<h3 class="text-sm font-semibold text-indigo-300 mb-2">Log Level Legend</h3>
			<div class="grid grid-cols-2 md:grid-cols-5 gap-4 text-xs">
				<div class="flex items-center space-x-2">
					<div class="w-3 h-3 rounded-full bg-red-500"></div>
					<span>Error</span>
				</div>
				<div class="flex items-center space-x-2">
					<div class="w-3 h-3 rounded-full bg-yellow-500"></div>
					<span>Warning</span>
				</div>
				<div class="flex items-center space-x-2">
					<div class="w-3 h-3 rounded-full bg-blue-500"></div>
					<span>Info</span>
				</div>
				<div class="flex items-center space-x-2">
					<div class="w-3 h-3 rounded-full bg-green-500"></div>
					<span>Success</span>
				</div>
				<div class="flex items-center space-x-2">
					<div class="w-3 h-3 rounded-full bg-gray-500"></div>
					<span>Debug</span>
				</div>
			</div>
		</div>
	</div>

	<script type="module" src="/common.js"></script>
	<script type="module" src="/logs.js"></script>
</body>
</html>
