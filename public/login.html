<body class="h-full bg-[#0b1020] text-slate-200">
	<div class="min-h-full flex items-center justify-center">
		<div class="max-w-md w-full space-y-8">
			<div class="text-center">
				<h1 class="text-3xl font-semibold text-indigo-300">dScribe</h1>
				<p class="mt-2 text-slate-400">Sign in to continue</p>

			<div class="bg-[#121733] border border-slate-700 rounded-lg p-6">

						<label for="userName" class="block text-sm font-medium text-indigo-200 mb-2">Enter your name</label>
						<input id="userName" type="text" placeholder="e.g. John, Sarah, Admin" class="w-full bg-[#0b1020] border border-slate-600 rounded px-3 py-2" required />
					</div>
					<button type="submit" class="w-full px-4 py-2 rounded bg-indigo-600 hover:bg-indigo-500 font-medium">
						Sign In
					</button>
				</form>
				<div id="loginError" class="mt-3 text-sm text-red-400 hidden"></div>
			</div>
		</div>
	</div>
	<script type="module" src="/login.js"></script>
