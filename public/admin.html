<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Panel - DScribe</title>
    <link rel="stylesheet" href="/styles.build.css" />
    <style>
        .admin-tab { transition: all 0.3s ease; }
        .admin-tab:hover { background-color: #374151; }
        .admin-tab.active { background-color: #4f46e5; }
        .debug-step { transition: all 0.3s ease; }
        .debug-step:hover { background-color: #f3f4f6; }
        .status-success { color: #059669; }
        .status-error { color: #dc2626; }
        .status-warning { color: #d97706; }
        .status-info { color: #2563eb; }
    </style>
</head>
<body class="h-full bg-[#0b1020] text-slate-200">
    <div class="min-h-full">
        <nav class="px-4 py-3 border-b border-slate-700 bg-[#0b1020]/90 sticky top-0 z-10">
            <div class="max-w-6xl mx-auto flex items-center justify-between">
                <div class="text-xl font-semibold text-indigo-300">dscribe</div>
                <div class="space-x-4">
                    <a href="/tts.html" class="hover:text-white">Text-to-Speech</a>
                    <a href="/bible.html" class="hover:text-white">Bible Transcription</a>
                    <a href="/admin.html" class="text-indigo-300 font-semibold">Admin</a>
                    <a href="/settings.html" class="hover:text-white">Settings</a>
                    <a href="/login.html" id="loginLogoutLink" class="hover:text-white">Login</a>
                </div>
            </div>
        </nav>
        
        <main class="max-w-7xl mx-auto p-4">
            <div class="bg-slate-800 rounded-lg shadow-lg p-6">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-semibold text-indigo-200">Admin Panel</h1>
                    <div class="flex space-x-2">
                        <button onclick="refreshCurrentTab()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            Refresh
                        </button>
                    </div>
                </div>

                <!-- Tab Navigation -->
                <div class="flex space-x-1 mb-6 bg-slate-700 rounded-lg p-1">
                    <button onclick="showTab('logs')" id="tab-logs" class="admin-tab flex-1 py-2 px-4 rounded text-sm font-medium">
                        Server Logs
                    </button>
                    <button onclick="showTab('debug')" id="tab-debug" class="admin-tab flex-1 py-2 px-4 rounded text-sm font-medium">
                        Video Debug
                    </button>
                    <button onclick="showTab('users')" id="tab-users" class="admin-tab flex-1 py-2 px-4 rounded text-sm font-medium">
                        User Management
                    </button>
                </div>

                <!-- Tab Content -->
                <div id="tab-content">
                    <!-- Server Logs Tab -->
                    <div id="logs-tab" class="tab-panel">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-lg font-semibold">Server Logs</h2>
                            <div class="flex space-x-2">
                                <button onclick="clearLogs()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded text-sm">
                                    Clear Logs
                                </button>
                                <button onclick="downloadLogs()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-3 rounded text-sm">
                                    Download
                                </button>
                            </div>
                        </div>
                        <div id="logs-container" class="bg-slate-900 rounded-lg p-4 h-96 overflow-y-auto font-mono text-sm">
                            <!-- Logs will be loaded here -->
                        </div>
                    </div>

                    <!-- Video Debug Tab -->
                    <div id="debug-tab" class="tab-panel hidden">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-lg font-semibold">Video Generation Debug</h2>
                            <div class="flex space-x-2">
                                <button onclick="cleanupDebugSessions()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded text-sm">
                                    Cleanup Old Sessions
                                </button>
                            </div>
                        </div>
                        
                        <!-- Session List -->
                        <div id="debug-session-list" class="mb-6">
                            <h3 class="text-md font-semibold mb-3">Debug Sessions</h3>
                            <div id="debug-sessions" class="space-y-2">
                                <!-- Sessions will be loaded here -->
                            </div>
                        </div>

                        <!-- Session Details -->
                        <div id="debug-session-details" class="hidden">
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="text-md font-semibold">Session Details</h3>
                                <button onclick="hideDebugSessionDetails()" class="text-gray-500 hover:text-gray-700">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </button>
                            </div>
                            
                            <div id="debug-session-info" class="bg-gray-100 p-4 rounded-lg mb-4 text-gray-800">
                                <!-- Session info will be loaded here -->
                            </div>

                            <!-- Summary -->
                            <div id="debug-session-summary" class="grid grid-cols-2 md:grid-cols-6 gap-4 mb-4">
                                <!-- Summary cards will be loaded here -->
                            </div>

                            <!-- Steps -->
                            <div class="mb-4">
                                <h4 class="text-sm font-semibold mb-2">Steps</h4>
                                <div id="debug-session-steps" class="space-y-2">
                                    <!-- Steps will be loaded here -->
                                </div>
                            </div>

                            <!-- Errors -->
                            <div id="debug-session-errors" class="mb-4 hidden">
                                <h4 class="text-sm font-semibold mb-2 text-red-600">Errors</h4>
                                <div id="debug-errors" class="space-y-2">
                                    <!-- Errors will be loaded here -->
                                </div>
                            </div>

                            <!-- Warnings -->
                            <div id="debug-session-warnings" class="mb-4 hidden">
                                <h4 class="text-sm font-semibold mb-2 text-yellow-600">Warnings</h4>
                                <div id="debug-warnings" class="space-y-2">
                                    <!-- Warnings will be loaded here -->
                                </div>
                            </div>

                            <!-- File Checks -->
                            <div class="mb-4">
                                <h4 class="text-sm font-semibold mb-2">File Checks</h4>
                                <div id="debug-file-checks" class="space-y-2">
                                    <!-- File checks will be loaded here -->
                                </div>
                            </div>

                            <!-- FFmpeg Commands -->
                            <div class="mb-4">
                                <h4 class="text-sm font-semibold mb-2">FFmpeg Commands</h4>
                                <div id="debug-ffmpeg-commands" class="space-y-2">
                                    <!-- FFmpeg commands will be loaded here -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- User Management Tab -->
                    <div id="users-tab" class="tab-panel hidden">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-lg font-semibold">User Management</h2>
                        </div>

                        <!-- Add User Form -->
                        <div class="bg-slate-700 rounded-lg p-4 mb-6">
                            <h3 class="text-md font-semibold mb-3">Add New User</h3>
                            <div class="flex gap-4">
                                <input type="text" id="newUsername" placeholder="Enter username" 
                                       class="flex-1 bg-slate-600 border border-slate-500 rounded px-3 py-2 text-white placeholder-slate-400 focus:outline-none focus:border-indigo-400">
                                <button onclick="addUser()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                                    Add User
                                </button>
                            </div>
                            <div id="addUserMessage" class="mt-2 text-sm"></div>
                        </div>

                        <!-- User List -->
                        <div class="bg-slate-700 rounded-lg p-4">
                            <h3 class="text-md font-semibold mb-3">Current Users</h3>
                            <div id="userList" class="space-y-2">
                                <!-- Users will be loaded here -->
                            </div>
                            <div id="userMessage" class="mt-4 text-sm"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        let currentTab = 'logs';
        let currentDebugSession = null;
        let logsWebSocket = null;

        // Tab management
        function showTab(tabName) {
            // Hide all tab panels
            document.querySelectorAll('.tab-panel').forEach(panel => {
                panel.classList.add('hidden');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.admin-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab panel
            document.getElementById(`${tabName}-tab`).classList.remove('hidden');
            
            // Add active class to selected tab
            document.getElementById(`tab-${tabName}`).classList.add('active');
            
            currentTab = tabName;
            
            // Load content for the selected tab
            switch(tabName) {
                case 'logs':
                    loadLogs();
                    break;
                case 'debug':
                    loadDebugSessions();
                    break;
                case 'users':
                    loadUsers();
                    break;
            }
        }

        function refreshCurrentTab() {
            showTab(currentTab);
        }

        // Server Logs Functions
        async function loadLogs() {
            try {
                const response = await fetch('/api/logs');
                if (!response.ok) throw new Error('Failed to load logs');
                
                const logs = await response.json();
                displayLogs(logs);
            } catch (error) {
                console.error('Error loading logs:', error);
                document.getElementById('logs-container').innerHTML = '<p class="text-red-400">Error loading logs</p>';
            }
        }

        function displayLogs(logs) {
            const container = document.getElementById('logs-container');
            container.innerHTML = logs.map(log => `
                <div class="mb-1">
                    <span class="text-gray-400">[${log.timestamp}]</span>
                    <span class="text-${getLogLevelColor(log.level)}">${log.level.toUpperCase()}</span>
                    <span class="text-white">${log.message}</span>
                </div>
            `).join('');
            
            // Auto-scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        function getLogLevelColor(level) {
            switch(level.toLowerCase()) {
                case 'error': return 'red-400';
                case 'warning': return 'yellow-400';
                case 'success': return 'green-400';
                case 'info': return 'blue-400';
                default: return 'gray-400';
            }
        }

        async function clearLogs() {
            if (!confirm('Are you sure you want to clear all logs?')) return;
            
            try {
                const response = await fetch('/api/logs', { method: 'DELETE' });
                if (response.ok) {
                    loadLogs();
                }
            } catch (error) {
                console.error('Error clearing logs:', error);
            }
        }

        async function downloadLogs() {
            try {
                const response = await fetch('/api/logs/download');
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `dscribe-logs-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Error downloading logs:', error);
            }
        }

        // Video Debug Functions
        async function loadDebugSessions() {
            try {
                const response = await fetch('/api/debug/sessions');
                if (!response.ok) throw new Error('Failed to load debug sessions');
                
                const sessions = await response.json();
                displayDebugSessions(sessions);
            } catch (error) {
                console.error('Error loading debug sessions:', error);
                document.getElementById('debug-sessions').innerHTML = '<p class="text-red-400">Error loading debug sessions</p>';
            }
        }

        function displayDebugSessions(sessions) {
            const container = document.getElementById('debug-sessions');
            
            if (sessions.length === 0) {
                container.innerHTML = '<p class="text-gray-400">No debug sessions found</p>';
                return;
            }

            container.innerHTML = sessions.map(session => `
                <div class="debug-step border rounded-lg p-3 cursor-pointer" onclick="loadDebugSessionDetails('${session.id}')">
                    <div class="flex justify-between items-start">
                        <div>
                            <h4 class="font-semibold">${session.id}</h4>
                            <p class="text-sm text-gray-400">Job: ${session.jobId}</p>
                            <p class="text-xs text-gray-500">Started: ${new Date(session.startTime).toLocaleString()}</p>
                        </div>
                        <div class="text-right">
                            <span class="px-2 py-1 rounded text-xs ${session.errors.length > 0 ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}">
                                ${session.errors.length > 0 ? 'Failed' : 'Success'}
                            </span>
                            <p class="text-xs text-gray-500 mt-1">${session.steps.length} steps</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function loadDebugSessionDetails(sessionId) {
            try {
                const response = await fetch(`/api/debug/session/${sessionId}`);
                if (!response.ok) throw new Error('Failed to load session details');
                
                const session = await response.json();
                currentDebugSession = session;
                displayDebugSessionDetails(session);
            } catch (error) {
                console.error('Error loading session details:', error);
            }
        }

        function displayDebugSessionDetails(session) {
            // Show session details section
            document.getElementById('debug-session-details').classList.remove('hidden');
            document.getElementById('debug-session-list').classList.add('hidden');

            // Session info
            document.getElementById('debug-session-info').innerHTML = `
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div>
                        <strong>Session ID:</strong><br>
                        <span class="text-sm">${session.sessionId}</span>
                    </div>
                    <div>
                        <strong>Job ID:</strong><br>
                        <span class="text-sm">${session.jobId}</span>
                    </div>
                    <div>
                        <strong>Duration:</strong><br>
                        <span class="text-sm">${(session.totalDuration / 1000).toFixed(2)}s</span>
                    </div>
                    <div>
                        <strong>Status:</strong><br>
                        <span class="text-sm ${session.summary.success ? 'status-success' : 'status-error'}">
                            ${session.summary.success ? 'Success' : 'Failed'}
                        </span>
                    </div>
                </div>
            `;

            // Summary
            document.getElementById('debug-session-summary').innerHTML = `
                <div class="bg-green-100 p-3 rounded-lg">
                    <div class="text-xl font-bold text-green-800">${session.summary.totalSteps}</div>
                    <div class="text-xs text-green-600">Total Steps</div>
                </div>
                <div class="bg-red-100 p-3 rounded-lg">
                    <div class="text-xl font-bold text-red-800">${session.summary.totalErrors}</div>
                    <div class="text-xs text-red-600">Errors</div>
                </div>
                <div class="bg-yellow-100 p-3 rounded-lg">
                    <div class="text-xl font-bold text-yellow-800">${session.summary.totalWarnings}</div>
                    <div class="text-xs text-yellow-600">Warnings</div>
                </div>
                <div class="bg-blue-100 p-3 rounded-lg">
                    <div class="text-xl font-bold text-blue-800">${session.summary.totalFileChecks}</div>
                    <div class="text-xs text-blue-600">File Checks</div>
                </div>
                <div class="bg-purple-100 p-3 rounded-lg">
                    <div class="text-xl font-bold text-purple-800">${session.summary.totalFFmpegCommands}</div>
                    <div class="text-xs text-purple-600">FFmpeg Commands</div>
                </div>
                <div class="bg-gray-100 p-3 rounded-lg">
                    <div class="text-xl font-bold text-gray-800">${(session.totalDuration / 1000).toFixed(1)}s</div>
                    <div class="text-xs text-gray-600">Total Time</div>
                </div>
            `;

            // Steps
            document.getElementById('debug-session-steps').innerHTML = session.steps.map(step => `
                <div class="debug-step border rounded-lg p-2">
                    <div class="flex justify-between items-start">
                        <div>
                            <strong class="text-sm">${step.step}</strong>
                            <p class="text-xs text-gray-600">${new Date(step.timestamp).toLocaleTimeString()}</p>
                        </div>
                        <span class="text-xs text-gray-500">${step.duration}ms</span>
                    </div>
                    ${step.details ? `<pre class="text-xs bg-gray-100 p-2 mt-1 rounded overflow-x-auto">${JSON.stringify(step.details, null, 2)}</pre>` : ''}
                </div>
            `).join('');

            // Errors
            if (session.errors.length > 0) {
                document.getElementById('debug-session-errors').classList.remove('hidden');
                document.getElementById('debug-errors').innerHTML = session.errors.map(error => `
                    <div class="debug-step border border-red-200 rounded-lg p-2 bg-red-50">
                        <div class="flex justify-between items-start">
                            <div>
                                <strong class="text-red-800 text-sm">${error.error}</strong>
                                <p class="text-xs text-gray-600">${new Date(error.timestamp).toLocaleTimeString()}</p>
                            </div>
                            <span class="text-xs text-gray-500">${error.duration}ms</span>
                        </div>
                        ${error.stack ? `<pre class="text-xs bg-red-100 p-2 mt-1 rounded overflow-x-auto">${error.stack}</pre>` : ''}
                        ${error.context ? `<pre class="text-xs bg-gray-100 p-2 mt-1 rounded overflow-x-auto">${JSON.stringify(error.context, null, 2)}</pre>` : ''}
                    </div>
                `).join('');
            }

            // Warnings
            if (session.warnings.length > 0) {
                document.getElementById('debug-session-warnings').classList.remove('hidden');
                document.getElementById('debug-warnings').innerHTML = session.warnings.map(warning => `
                    <div class="debug-step border border-yellow-200 rounded-lg p-2 bg-yellow-50">
                        <div class="flex justify-between items-start">
                            <div>
                                <strong class="text-yellow-800 text-sm">${warning.warning}</strong>
                                <p class="text-xs text-gray-600">${new Date(warning.timestamp).toLocaleTimeString()}</p>
                            </div>
                            <span class="text-xs text-gray-500">${warning.duration}ms</span>
                        </div>
                        ${warning.context ? `<pre class="text-xs bg-yellow-100 p-2 mt-1 rounded overflow-x-auto">${JSON.stringify(warning.context, null, 2)}</pre>` : ''}
                    </div>
                `).join('');
            }

            // File checks
            document.getElementById('debug-file-checks').innerHTML = session.fileChecks.map(check => `
                <div class="debug-step border rounded-lg p-2">
                    <div class="flex justify-between items-center">
                        <div>
                            <strong class="text-sm">${check.filePath}</strong>
                            <p class="text-xs text-gray-600">${new Date(check.timestamp).toLocaleTimeString()}</p>
                        </div>
                        <div class="text-right">
                            <span class="px-2 py-1 rounded text-xs ${check.status === 'PASS' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                ${check.status}
                            </span>
                            <p class="text-xs text-gray-500 mt-1">${check.size} bytes</p>
                        </div>
                    </div>
                </div>
            `).join('');

            // FFmpeg commands
            document.getElementById('debug-ffmpeg-commands').innerHTML = session.ffmpegCommands.map(cmd => `
                <div class="debug-step border rounded-lg p-2">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <strong class="text-sm">FFmpeg Command</strong>
                            <p class="text-xs text-gray-600">${new Date(cmd.timestamp).toLocaleTimeString()}</p>
                            <pre class="text-xs bg-gray-100 p-2 mt-1 rounded overflow-x-auto">${cmd.command}</pre>
                        </div>
                        <div class="text-right ml-4">
                            <span class="px-2 py-1 rounded text-xs ${cmd.fileExists ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                ${cmd.fileExists ? 'File Created' : 'File Missing'}
                            </span>
                            <p class="text-xs text-gray-500 mt-1">${cmd.fileSize} bytes</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function hideDebugSessionDetails() {
            document.getElementById('debug-session-details').classList.add('hidden');
            document.getElementById('debug-session-list').classList.remove('hidden');
            currentDebugSession = null;
        }

        async function cleanupDebugSessions() {
            if (!confirm('Are you sure you want to cleanup old debug sessions?')) return;
            
            try {
                const response = await fetch('/api/debug/cleanup', { method: 'POST' });
                if (response.ok) {
                    loadDebugSessions();
                }
            } catch (error) {
                console.error('Error cleaning up debug sessions:', error);
            }
        }

        // User Management Functions
        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                if (!response.ok) throw new Error('Failed to load users');
                
                const users = await response.json();
                displayUsers(users);
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('userList').innerHTML = '<p class="text-red-400">Error loading users</p>';
            }
        }

        function displayUsers(users) {
            const container = document.getElementById('userList');
            
            if (users.length === 0) {
                container.innerHTML = '<p class="text-gray-400">No users found</p>';
                return;
            }

            container.innerHTML = users.map(user => `
                <div class="flex items-center justify-between bg-slate-600 rounded-lg p-3">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-indigo-500 rounded-full flex items-center justify-center text-white font-semibold">
                            ${user.charAt(0).toUpperCase()}
                        </div>
                        <span class="font-medium">${user}</span>
                    </div>
                    <button onclick="deleteUser('${user}')" 
                            class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded text-sm">
                        Delete
                    </button>
                </div>
            `).join('');
        }

        async function addUser() {
            const username = document.getElementById('newUsername').value.trim();
            const messageDiv = document.getElementById('addUserMessage');
            
            if (!username) {
                messageDiv.innerHTML = '<span class="text-red-400">Please enter a username</span>';
                return;
            }

            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username })
                });

                const result = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = '<span class="text-green-400">User added successfully!</span>';
                    document.getElementById('newUsername').value = '';
                    loadUsers();
                    
                    setTimeout(() => {
                        messageDiv.innerHTML = '';
                    }, 3000);
                } else {
                    messageDiv.innerHTML = `<span class="text-red-400">${result.error}</span>`;
                }
            } catch (error) {
                console.error('Error adding user:', error);
                messageDiv.innerHTML = '<span class="text-red-400">Error adding user</span>';
            }
        }

        async function deleteUser(username) {
            if (!confirm(`Are you sure you want to delete user "${username}"?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/users/${encodeURIComponent(username)}`, {
                    method: 'DELETE'
                });

                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('userMessage').innerHTML = '<span class="text-green-400">User deleted successfully!</span>';
                    loadUsers();
                    
                    setTimeout(() => {
                        document.getElementById('userMessage').innerHTML = '';
                    }, 3000);
                } else {
                    document.getElementById('userMessage').innerHTML = `<span class="text-red-400">${result.error}</span>`;
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                document.getElementById('userMessage').innerHTML = '<span class="text-red-400">Error deleting user</span>';
            }
        }

        // Handle Enter key in input
        document.getElementById('newUsername').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addUser();
            }
        });

        // Initialize
        showTab('logs');
    </script>
</body>
</html>
