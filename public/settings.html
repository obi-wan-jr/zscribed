<!doctype html>
<html lang="en" class="h-full">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>dScribe â€¢ Settings</title>
	<link rel="stylesheet" href="/styles.build.css" />
</head>
<body class="h-full bg-[#0b1020] text-slate-200">
	<div class="min-h-full">
		<nav class="px-4 py-3 border-b border-slate-700 bg-[#0b1020]/90 sticky top-0 z-10">
			<div class="max-w-6xl mx-auto flex items-center justify-between">
				<a href="/" class="text-xl font-semibold text-indigo-300">dScribe</a>
				<div class="space-x-4">
					<a href="/tts.html" class="hover:text-white">Text-to-Speech</a>
					<a href="/bible.html" class="hover:text-white">Bible Transcription</a>
					                    <a href="/admin.html" class="hover:text-white">Admin</a>
					<a href="/settings.html" class="text-white">Settings</a>
					<a href="/login.html" id="loginLogoutLink" class="hover:text-white">Login</a>
				</div>
			</div>
		</nav>
		<main class="max-w-6xl mx-auto p-4 space-y-6">
			<section class="bg-[#121733] border border-slate-700 rounded-lg p-4">
				<h2 class="text-lg font-medium text-indigo-200 mb-4">User Preferences</h2>
				<div class="mb-4">
					<div id="userWelcome" class="text-sm text-slate-300">Welcome! Manage your preferences here.</div>
				</div>
				<div class="space-y-3">
					<label class="flex items-center gap-2 text-sm">
						<input id="showNotifications" type="checkbox" />
						Show notifications
					</label>
				</div>
				<button id="savePrefsBtn" class="mt-4 px-4 py-2 rounded bg-indigo-600 hover:bg-indigo-500">Save Preferences</button>
			</section>
			
			<section class="bg-[#121733] border border-slate-700 rounded-lg p-4">
				<div class="flex items-center justify-between mb-4">
					<h2 class="text-lg font-medium text-indigo-200">Voice Models</h2>
					<button id="addModelBtn" class="px-3 py-2 rounded bg-slate-600 hover:bg-slate-500">Add Model</button>
				</div>
				
				<!-- Default Model Selection -->
				<div class="mb-6 p-4 bg-[#0b1020] border border-slate-600 rounded-lg">
					<h3 class="text-md font-medium text-indigo-200 mb-3">Default Voice Model</h3>
					<div class="flex items-center gap-4">
						<select id="defaultModelSelect" class="flex-1 bg-[#1e293b] border border-slate-600 rounded px-3 py-2 text-white focus:outline-none focus:border-indigo-400">
							<option value="">Select default model...</option>
						</select>
						<button id="setDefaultBtn" class="px-3 py-2 rounded bg-indigo-600 hover:bg-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
							Set as Default
						</button>
					</div>
					<div id="defaultModelStatus" class="mt-2 text-sm text-slate-400"></div>
				</div>
				
				<!-- Voice Models List -->
				<div class="mb-4">
					<h3 class="text-md font-medium text-indigo-200 mb-3">Available Voice Models</h3>
					<div id="modelsList" class="space-y-2"></div>
				</div>
				
				<!-- Status Messages -->
				<div id="modelStatus" class="text-sm"></div>
			</section>
			
			
		</main>
	</div>
	<script type="module" src="/common.js"></script>
	<script type="module" src="/settings.js"></script>
</body>
</html>
