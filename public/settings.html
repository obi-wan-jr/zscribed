<!doctype html>
<html lang="en" class="h-full">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>dScribe â€¢ Settings</title>
	<link rel="stylesheet" href="/styles.build.v2.css?v=1756358000000" />
</head>
<body class="h-full bg-[#0b1020] text-slate-200">
	<div class="min-h-full">
		<nav class="px-4 py-3 border-b border-slate-700 bg-[#0b1020]/90 sticky top-0 z-10">
			<div class="max-w-6xl mx-auto flex items-center justify-between">
				<!-- Left: dScribe Logo -->
				<a href="/" class="text-xl font-semibold text-indigo-300">dScribe</a>
				
				<!-- Center: Navigation Menu -->
				<div class="flex-1 flex justify-center space-x-6 nav-center">
					<a href="/tts.html" class="nav-link">Text-to-Speech</a>
					<a href="/bible.html" class="nav-link">Bible Transcription</a>
					<a href="/admin.html" class="nav-link">Admin</a>
					<a href="/settings.html" class="nav-link active">Settings</a>
				</div>
				
				<!-- Right: User Info and Logout -->
				<div id="userSection" class="flex items-center space-x-4">
					<a href="/login.html" id="loginLogoutLink" class="nav-link">Login</a>
				</div>
			</div>
		</nav>
		<main class="max-w-6xl mx-auto p-4 space-y-6">
			<section class="bg-[#121733] border border-slate-700 rounded-lg p-4">
				<h2 class="text-lg font-medium text-indigo-200 mb-4">User Preferences</h2>
				<div class="mb-4">
					<div id="userWelcome" class="text-sm text-slate-300">Welcome! Manage your preferences here.</div>
				</div>
				<div class="space-y-3">
					<label class="flex items-center gap-2 text-sm">
						<input id="showNotifications" type="checkbox" />
						Show notifications
					</label>
				</div>
				<button id="savePrefsBtn" class="mt-4 px-4 py-2 rounded bg-indigo-600 hover:bg-indigo-500">Save Preferences</button>
			</section>
			
			<section class="bg-[#121733] border border-slate-700 rounded-lg p-4">
				<div class="flex items-center justify-between mb-4">
					<h2 class="text-lg font-medium text-indigo-200">Voice Models</h2>
					<div class="flex gap-2">
						<button id="refreshModelsBtn" class="px-3 py-2 rounded bg-blue-600 hover:bg-blue-500">Refresh</button>
						<button id="addModelBtn" class="px-3 py-2 rounded bg-slate-600 hover:bg-slate-500">Add Model</button>
					</div>
				</div>
				

				
				<!-- Voice Models List -->
				<div class="mb-4">
					<h3 class="text-md font-medium text-indigo-200 mb-3">Available Voice Models</h3>
					<div id="modelsList" class="space-y-2"></div>
				</div>
				
				<!-- Status Messages -->
				<div id="modelStatus" class="text-sm"></div>
			</section>
			
			
		</main>
	</div>
	<script>
		// Dynamic cache busting with Cloudflare compatibility
		(async function() {
			try {
				const healthRes = await fetch('/api/health', {
					credentials: 'include',
					headers: {
						'Accept': 'application/json'
					}
				});
				const health = await healthRes.json();
				const cacheBuster = health.cacheBuster || Date.now();
				
				// Load scripts with cache buster and proper credentials
				const commonScript = document.createElement('script');
				commonScript.type = 'module';
				commonScript.src = `/common.js?v=${cacheBuster}`;
				commonScript.crossOrigin = 'anonymous';
				document.head.appendChild(commonScript);
				
				const settingsScript = document.createElement('script');
				settingsScript.type = 'module';
				settingsScript.src = `/settings.js?v=${cacheBuster}`;
				settingsScript.crossOrigin = 'anonymous';
				document.head.appendChild(settingsScript);
			} catch (error) {
				console.warn('Cache busting failed, using fallback:', error);
				// Fallback to static loading
				const commonScript = document.createElement('script');
				commonScript.type = 'module';
				commonScript.src = '/common.js?v=2';
				commonScript.crossOrigin = 'anonymous';
				document.head.appendChild(commonScript);
				
				const settingsScript = document.createElement('script');
				settingsScript.type = 'module';
				settingsScript.src = '/settings.js?v=2';
				settingsScript.crossOrigin = 'anonymous';
				document.head.appendChild(settingsScript);
				
				// Fallback navigation update after scripts load
				setTimeout(async () => {
					try {
						// Try to get user directly and update navigation
						const userRes = await fetch('/api/auth/current-user', {
							credentials: 'include',
							headers: { 'Accept': 'application/json' }
						});
						if (userRes.ok) {
							const userData = await userRes.json();
							const userSection = document.getElementById('userSection');
							if (userSection && userData.user) {
								userSection.innerHTML = '';
								const container = document.createElement('div');
								container.className = 'flex items-center space-x-4';
								
								const greetingText = document.createElement('span');
								greetingText.className = 'text-gray-300';
								greetingText.textContent = `Hi, ${userData.user}!`;
								
								const logoutBtn = document.createElement('button');
								logoutBtn.className = 'text-red-400 hover:text-red-300 transition-colors';
								logoutBtn.textContent = 'Logout';
								logoutBtn.onclick = () => {
									fetch('/api/auth/logout', { method: 'POST' })
										.then(() => window.location.href = '/login.html');
								};
								
								container.appendChild(greetingText);
								container.appendChild(logoutBtn);
								userSection.appendChild(container);
								console.log('Fallback navigation update successful');
							}
						}
					} catch (error) {
						console.warn('Fallback navigation update failed:', error);
					}
				}, 2000);
			}
		})();
	</script>
</body>
</html>
