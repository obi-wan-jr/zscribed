<!doctype html>
<html lang="en" class="h-full">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>dscribe â€¢ Outputs</title>
	<link rel="stylesheet" href="/styles.build.css" />
</head>
<body class="h-full bg-[#0b1020] text-slate-200">
	<div class="min-h-full">
		<nav class="px-4 py-3 border-b border-slate-700 bg-[#0b1020]/90 sticky top-0 z-10">
			<div class="max-w-6xl mx-auto flex items-center justify-between">
				<a href="/" class="text-xl font-semibold text-indigo-300">dscribe</a>
				<div class="space-x-4">
					<a href="/tts.html" class="hover:text-white">Text-to-Speech</a>
					<a href="/bible.html" class="hover:text-white">Bible Transcription</a>
					<a href="/logs.html" class="hover:text-white">Server Logs</a>
					<a href="/outputs.html" class="text-white">Outputs</a>
					<a href="/settings.html" class="hover:text-white">Settings</a>
					<a href="/login.html" id="loginLogoutLink" class="hover:text-white">Login</a>
				</div>
			</div>
		</nav>
		<main class="max-w-6xl mx-auto p-6 space-y-8">
			<section class="bg-[#121733] border border-slate-700 rounded-lg p-6">
				<div class="flex items-center justify-between mb-6">
					<div>
						<h2 class="text-xl font-semibold text-indigo-200">Generated Audio Files</h2>
						<p class="text-slate-400 mt-1">Manage and download your created audio files</p>
					</div>
					<div class="flex items-center space-x-4">
						<button id="refreshBtn" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 rounded-lg transition-colors text-sm">
							Refresh
						</button>
						<button id="cleanupBtn" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg transition-colors text-sm">
							Cleanup Chunks
						</button>
					</div>
				</div>

				<!-- File List -->
				<div class="bg-[#0b1020] border border-slate-600 rounded-lg overflow-hidden">
					<div class="p-4 border-b border-slate-600 bg-[#0f141f]">
						<div class="flex items-center justify-between">
							<h3 class="text-lg font-semibold text-indigo-300">Audio Files</h3>
							<div class="flex items-center space-x-4 text-sm text-slate-400">
								<span id="fileCount">0 files</span>
								<span id="lastRefresh">Never</span>
							</div>
						</div>
					</div>
					<div id="filesList" class="p-4 space-y-2">
						<div class="text-slate-500 text-center py-8">
							Loading files...
						</div>
					</div>
				</div>

				<!-- File Actions -->
				<div class="mt-4 p-4 bg-[#0f141f] border border-slate-600 rounded-lg">
					<h3 class="text-sm font-semibold text-indigo-300 mb-2">File Actions</h3>
					<div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-xs">
						<div class="flex items-center space-x-2">
							<div class="w-3 h-3 rounded-full bg-blue-500"></div>
							<span class="text-slate-300">Click filename to play</span>
						</div>
						<div class="flex items-center space-x-2">
							<div class="w-3 h-3 rounded-full bg-green-500"></div>
							<span class="text-slate-300">Click download to save</span>
						</div>
						<div class="flex items-center space-x-2">
							<div class="w-3 h-3 rounded-full bg-red-500"></div>
							<span class="text-slate-300">Click delete to remove</span>
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>

	<script type="module" src="/common.js"></script>
	<script type="module" src="/outputs.js"></script>
</body>
</html>
