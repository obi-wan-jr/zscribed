<!doctype html>
<html lang="en" class="h-full">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>dscribe</title>
	<link rel="stylesheet" href="/styles.build.css" />
</head>
<body class="h-full bg-[#0b1020] text-slate-200">
	<div id="app" class="min-h-full">
		<nav class="px-4 py-3 border-b border-slate-700 bg-[#0b1020]/90 sticky top-0 z-10">
			<div class="max-w-6xl mx-auto flex items-center justify-between">
				<div class="text-xl font-semibold text-indigo-300">dscribe</div>
				<div class="space-x-4">
					<a href="#tts" class="hover:text-white">Text-to-Speech</a>
					<a href="#bible" class="hover:text-white">Bible Transcription</a>
					<a href="#outputs" class="hover:text-white">Outputs</a>
					<a href="#models" class="hover:text-white">Voice Models</a>
				</div>
			</div>
		</nav>
		<main class="max-w-6xl mx-auto p-4 space-y-8">
			<section id="identity" class="bg-[#121733] border border-slate-700 rounded-lg p-4">
				<h2 class="text-lg font-medium text-indigo-200 mb-2">User</h2>
				<select id="userSelect" class="bg-[#0b1020] border border-slate-600 rounded px-3 py-2">
					<option>Inggo</option>
					<option>Gelo</option>
					<option>JM</option>
				</select>
				<button id="savePrefsBtn" class="ml-3 px-3 py-2 rounded bg-slate-700 hover:bg-slate-600">Save Preferences</button>
				<span id="prefsStatus" class="ml-2 text-sm text-slate-400"></span>
			</section>

			<section id="tts" class="bg-[#121733] border border-slate-700 rounded-lg p-4">
				<h2 class="text-lg font-medium text-indigo-200 mb-2">Pure Text-to-Speech</h2>
				<textarea id="ttsInput" class="w-full h-32 bg-[#0b1020] border border-slate-600 rounded p-3" placeholder="Enter text..."></textarea>
				<div class="mt-3 flex flex-wrap gap-3 items-center">
					<select id="voiceModel" class="bg-[#0b1020] border border-slate-600 rounded px-3 py-2">
						<option value="default">Default Voice</option>
					</select>
					<select id="audioFormat" class="bg-[#0b1020] border border-slate-600 rounded px-3 py-2">
						<option>mp3</option>
						<option>wav</option>
						<option>opus</option>
					</select>
					<label class="text-sm text-slate-300">Sentences/chunk <input id="sentencesPerChunkTts" type="number" min="1" value="3" class="w-16 bg-[#0b1020] border border-slate-600 rounded px-2 py-1 ml-2"/></label>
					<button id="convertBtn" class="px-4 py-2 rounded bg-indigo-600 hover:bg-indigo-500">Convert to Audio</button>
				</div>
				<div id="ttsProgress" class="mt-3 text-sm text-slate-300"></div>
			</section>

			<section id="bible" class="bg-[#121733] border border-slate-700 rounded-lg p-4">
				<h2 class="text-lg font-medium text-indigo-200 mb-2">Bible Transcription</h2>
				<div class="grid grid-cols-1 md:grid-cols-4 gap-3">
					<select id="translation" class="bg-[#0b1020] border border-slate-600 rounded px-3 py-2">
						<option>WEB</option>
						<option>KJV</option>
					</select>
					<input id="book" placeholder="Book" class="bg-[#0b1020] border border-slate-600 rounded px-3 py-2" />
					<input id="chapter" placeholder="Chapter" class="bg-[#0b1020] border border-slate-600 rounded px-3 py-2" />
					<input id="verses" placeholder="Verses e.g. 3-5,7" class="bg-[#0b1020] border border-slate-600 rounded px-3 py-2" />
				</div>
				<div class="mt-3 flex flex-wrap gap-3 items-center">
					<label class="flex items-center gap-2 text-sm"><input type="checkbox" id="excludeNumbers"/> Exclude verse numbers</label>
					<label class="flex items-center gap-2 text-sm"><input type="checkbox" id="excludeFootnotes"/> Exclude footnotes</label>
					<select id="outputMode" class="bg-[#0b1020] border border-slate-600 rounded px-3 py-2">
						<option>Audio</option>
						<option>Video</option>
					</select>
					<label class="text-sm text-slate-300">Sentences/chunk <input id="sentencesPerChunkBible" type="number" min="1" value="3" class="w-16 bg-[#0b1020] border border-slate-600 rounded px-2 py-1 ml-2"/></label>
					<button id="bibleFetchBtn" class="px-3 py-2 rounded bg-slate-700 hover:bg-slate-600">Fetch Text</button>
					<button id="bibleTtsBtn" class="px-3 py-2 rounded bg-indigo-600 hover:bg-indigo-500">Create Audio</button>
				</div>
				<pre id="bibleProgress" class="mt-3 text-sm text-slate-300 whitespace-pre-wrap"></pre>
			</section>

			<section id="outputs" class="bg-[#121733] border border-slate-700 rounded-lg p-4">
				<h2 class="text-lg font-medium text-indigo-200 mb-2">Outputs</h2>
				<div class="flex items-center gap-3 text-sm text-slate-300 mb-2">
					<span id="queueStatus"></span>
					<button id="refreshOutputsBtn" class="px-2 py-1 rounded bg-slate-700 hover:bg-slate-600">Refresh</button>
				</div>
				<div id="outputsList" class="space-y-2 text-sm text-slate-200"></div>
			</section>

			<section id="models" class="bg-[#121733] border border-slate-700 rounded-lg p-4">
				<h2 class="text-lg font-medium text-indigo-200 mb-2">Voice Models</h2>
				<div class="flex flex-wrap gap-2 items-center mb-3">
					<input id="newModelId" placeholder="Model ID" class="bg-[#0b1020] border border-slate-600 rounded px-3 py-2" />
					<input id="newModelName" placeholder="Name (optional)" class="bg-[#0b1020] border border-slate-600 rounded px-3 py-2" />
					<button id="addModelBtn" class="px-3 py-2 rounded bg-indigo-600 hover:bg-indigo-500">Add</button>
				</div>
				<div id="modelsList" class="space-y-2 text-sm text-slate-200"></div>
			</section>
		</main>
	</div>
	<script src="/main.js" type="module"></script>
</body>
</html>
