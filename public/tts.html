<!doctype html>
<html lang="en" class="h-full">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>dscribe â€¢ TTS</title>
	<link rel="stylesheet" href="/styles.build.css" />
</head>
<body class="h-full bg-[#0b1020] text-slate-200">
	<div class="min-h-full">
		<nav class="px-4 py-3 border-b border-slate-700 bg-[#0b1020]/90 sticky top-0 z-10">
			<div class="max-w-6xl mx-auto flex items-center justify-between">
				<a href="/" class="text-xl font-semibold text-indigo-300">dscribe</a>
				<div class="space-x-4">
					<a href="/tts.html" class="text-white">Text-to-Speech</a>
					<a href="/bible.html" class="hover:text-white">Bible Transcription</a>
					<a href="/settings.html" class="hover:text-white">Settings</a>
					<a href="/login.html" id="loginLogoutLink" class="hover:text-white">Login</a>
				</div>
			</div>
		</nav>
		<main class="max-w-6xl mx-auto p-4 space-y-6">
			<section class="bg-[#121733] border border-slate-700 rounded-lg p-4">
				<h2 class="text-lg font-medium text-indigo-200 mb-2">Text-to-Speech</h2>
				<div class="mb-4">
					<div id="userWelcome" class="text-sm text-slate-300">Welcome! Ready to create audio from text.</div>
				</div>
				<div class="mb-4">
					<label class="text-sm">Text to convert
						<textarea id="textInput" rows="6" class="w-full mt-2 bg-[#0b1020] border border-slate-600 rounded px-3 py-2" placeholder="Enter text to convert to speech..."></textarea>
					</label>
				</div>
				
				<!-- Language Translation Section -->
				<div class="mb-4 p-3 bg-[#0b1020] border border-slate-600 rounded">
					<h3 class="text-md font-medium text-indigo-200 mb-2">Language Translation (Optional)</h3>
					<div class="grid grid-cols-1 md:grid-cols-3 gap-3">
						<div>
							<label class="text-sm">From Language
								<select id="fromLanguage" class="w-full mt-1 bg-[#0b1020] border border-slate-600 rounded px-2 py-1">
									<option value="auto">Auto-detect</option>
									<option value="en">English</option>
									<option value="es">Spanish</option>
									<option value="fr">French</option>
									<option value="de">German</option>
									<option value="it">Italian</option>
									<option value="pt">Portuguese</option>
									<option value="ru">Russian</option>
									<option value="ja">Japanese</option>
									<option value="ko">Korean</option>
									<option value="zh">Chinese</option>
								</select>
							</label>
						</div>
						<div>
							<label class="text-sm">To Language
								<select id="toLanguage" class="w-full mt-1 bg-[#0b1020] border border-slate-600 rounded px-2 py-1">
									<option value="en">English</option>
									<option value="es">Spanish</option>
									<option value="fr">French</option>
									<option value="de">German</option>
									<option value="it">Italian</option>
									<option value="pt">Portuguese</option>
									<option value="ru">Russian</option>
									<option value="ja">Japanese</option>
									<option value="ko">Korean</option>
									<option value="zh">Chinese</option>
								</select>
							</label>
						</div>
						<div class="flex items-end">
							<button id="translateBtn" class="w-full px-3 py-2 rounded bg-slate-600 hover:bg-slate-500">Translate Text</button>
						</div>
					</div>
					<div id="translationStatus" class="mt-2 text-sm text-slate-300"></div>
				</div>
				
				<div class="flex items-center gap-3">
					<select id="voiceModel" class="bg-[#0b1020] border border-slate-600 rounded px-3 py-2"></select>
					<label class="text-sm text-slate-300">Sentences/chunk <input id="sentencesPerChunkTts" type="number" min="1" value="3" class="w-16 bg-[#0b1020] border border-slate-600 rounded px-2 py-1 ml-2"/></label>
					<button id="ttsBtn" class="px-4 py-2 rounded bg-indigo-600 hover:bg-indigo-500">Convert to Audio</button>
				</div>
				<div id="ttsProgress" class="mt-3 text-sm text-slate-300"></div>
			</section>
			
			<section class="bg-[#121733] border border-slate-700 rounded-lg p-4">
				<div class="flex items-center justify-between mb-4">
					<h2 class="text-lg font-medium text-indigo-200">Generated Outputs</h2>
					<button id="refreshOutputsBtn" class="px-3 py-2 rounded bg-slate-600 hover:bg-slate-500">Refresh</button>
				</div>
				<div id="outputsList" class="space-y-2"></div>
				<div id="queueStatus" class="mt-4 text-sm text-slate-400"></div>
			</section>
		</main>
	</div>
	<script type="module" src="/common.js"></script>
	<script type="module" src="/tts.js"></script>
</body>
</html>
