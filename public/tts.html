<!doctype html>
<html lang="en" class="h-full">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>dScribe â€¢ Text-to-Speech</title>
    <link rel="stylesheet" href="/styles.build.css" />
</head>
<body class="h-full bg-[#0b1020] text-slate-200">
    <div class="min-h-full">
        <nav class="px-4 py-3 border-b border-slate-700 bg-[#0b1020]/90 sticky top-0 z-10">
            <div class="max-w-6xl mx-auto flex items-center justify-between">
                <!-- Left: dScribe Logo -->
                <a href="/" class="text-xl font-semibold text-indigo-300">dScribe</a>
                
                <!-- Center: Navigation Menu -->
                <div class="flex-1 flex justify-center space-x-6 nav-center">
                    <a href="/bible.html" class="nav-link">Bible Processing</a>
                    <a href="/tts.html" class="nav-link active">Text-to-Speech</a>
                </div>
                
                <!-- Right: Status -->
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-slate-400">TTS Service</span>
                </div>
            </div>
        </nav>

        <main class="max-w-4xl mx-auto p-6 space-y-8">
            <!-- TTS Generation Section -->
            <section class="bg-[#121733] border border-slate-700 rounded-lg p-6">
                <h2 class="text-xl font-semibold text-indigo-200 mb-6">Text-to-Speech Generation</h2>
                
                <form id="ttsForm" class="space-y-6">
                    <!-- Text Input -->
                    <div>
                        <label for="textInput" class="block text-sm font-medium mb-2">Text to Convert</label>
                        <textarea 
                            id="textInput" 
                            rows="8" 
                            class="w-full bg-[#0b1020] border border-slate-600 rounded px-3 py-2 resize-vertical"
                            placeholder="Enter your text here... (Maximum 10,000 characters)"
                            maxlength="10000"
                        ></textarea>
                        <div class="flex justify-between items-center mt-2">
                            <span class="text-xs text-slate-400">Enter text to convert to speech</span>
                            <span id="charCount" class="text-xs text-slate-400">0/10000</span>
                        </div>
                    </div>

                    <!-- Voice Model Selection -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="voiceModel" class="block text-sm font-medium mb-2">Voice Model</label>
                            <select id="voiceModel" class="w-full bg-[#0b1020] border border-slate-600 rounded px-3 py-2">
                                <option value="">Select a voice model...</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="format" class="block text-sm font-medium mb-2">Output Format</label>
                            <select id="format" class="w-full bg-[#0b1020] border border-slate-600 rounded px-3 py-2">
                                <option value="mp3">MP3</option>
                                <option value="wav">WAV</option>
                            </select>
                        </div>
                    </div>

                    <!-- Advanced Options -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div>
                            <label for="quality" class="block text-sm font-medium mb-2">Quality</label>
                            <select id="quality" class="w-full bg-[#0b1020] border border-slate-600 rounded px-3 py-2">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high" selected>High</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="speed" class="block text-sm font-medium mb-2">Speed</label>
                            <input 
                                type="range" 
                                id="speed" 
                                min="0.5" 
                                max="2.0" 
                                step="0.1" 
                                value="1.0" 
                                class="w-full"
                            />
                            <div class="flex justify-between text-xs text-slate-400 mt-1">
                                <span>0.5x</span>
                                <span id="speedValue">1.0x</span>
                                <span>2.0x</span>
                            </div>
                        </div>
                        
                        <div>
                            <label for="sentencesPerChunk" class="block text-sm font-medium mb-2">Sentences per Chunk</label>
                            <select id="sentencesPerChunk" class="w-full bg-[#0b1020] border border-slate-600 rounded px-3 py-2">
                                <option value="1">1 sentence</option>
                                <option value="2" selected>2 sentences</option>
                                <option value="3">3 sentences</option>
                                <option value="5">5 sentences</option>
                            </select>
                        </div>
                    </div>

                    <!-- Generate Button -->
                    <div class="flex justify-center">
                        <button 
                            type="submit" 
                            id="generateBtn"
                            class="bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-3 rounded-lg font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            Generate Audio
                        </button>
                    </div>
                </form>

                <!-- Progress Section -->
                <div id="progressSection" class="hidden mt-6 p-4 bg-[#0b1020] border border-slate-600 rounded-lg">
                    <div class="flex items-center space-x-3 mb-3">
                        <div class="w-4 h-4 border-2 border-indigo-400 border-t-transparent rounded-full animate-spin"></div>
                        <span class="text-indigo-200 font-medium">Processing...</span>
                    </div>
                    <div class="w-full bg-slate-700 rounded-full h-2">
                        <div id="progressBar" class="bg-indigo-500 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                    <div id="progressText" class="text-sm text-slate-300 mt-2">Initializing...</div>
                </div>

                <!-- Results Section -->
                <div id="resultsSection" class="hidden mt-6 p-4 bg-[#0b1020] border border-slate-600 rounded-lg">
                    <h3 class="text-lg font-medium text-indigo-200 mb-3">Generation Complete</h3>
                    <div id="resultContent" class="space-y-3">
                        <!-- Results will be populated here -->
                    </div>
                </div>
            </section>

            <!-- Recent Jobs Section -->
            <section class="bg-[#121733] border border-slate-700 rounded-lg p-6">
                <h3 class="text-lg font-medium text-indigo-200 mb-4">Recent Jobs</h3>
                <div id="jobsList" class="space-y-3">
                    <!-- Jobs will be populated here -->
                </div>
            </section>
        </main>
    </div>

    <script src="/tts.js"></script>
</body>
</html>
