<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Management - DScribe</title>
    <link rel="stylesheet" href="/styles.build.css" />
</head>
<body class="h-full bg-[#0b1020] text-slate-200">
    <div class="min-h-full">
        <nav class="px-4 py-3 border-b border-slate-700 bg-[#0b1020]/90 sticky top-0 z-10">
            <div class="max-w-6xl mx-auto flex items-center justify-between">
                <div class="text-xl font-semibold text-indigo-300">dscribe</div>
                <div class="space-x-4">
                    <a href="/tts.html" class="hover:text-white">Text-to-Speech</a>
                    <a href="/bible.html" class="hover:text-white">Bible Transcription</a>
                    <a href="/logs.html" class="hover:text-white">Server Logs</a>
                    <a href="/debug.html" class="hover:text-white">Video Debug</a>
                    <a href="/users.html" class="text-indigo-300 font-semibold">Users</a>
                    <a href="/settings.html" class="hover:text-white">Settings</a>
                    <a href="/login.html" id="loginLogoutLink" class="hover:text-white">Login</a>
                </div>
            </div>
        </nav>
        
        <main class="max-w-4xl mx-auto p-4">
            <div class="bg-slate-800 rounded-lg shadow-lg p-6">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-semibold text-indigo-200">User Management</h1>
                    <button onclick="refreshUsers()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Refresh
                    </button>
                </div>

                <!-- Add User Form -->
                <div class="bg-slate-700 rounded-lg p-4 mb-6">
                    <h2 class="text-lg font-semibold mb-4">Add New User</h2>
                    <div class="flex gap-4">
                        <input type="text" id="newUsername" placeholder="Enter username" 
                               class="flex-1 bg-slate-600 border border-slate-500 rounded px-3 py-2 text-white placeholder-slate-400 focus:outline-none focus:border-indigo-400">
                        <button onclick="addUser()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                            Add User
                        </button>
                    </div>
                    <div id="addUserMessage" class="mt-2 text-sm"></div>
                </div>

                <!-- User List -->
                <div class="bg-slate-700 rounded-lg p-4">
                    <h2 class="text-lg font-semibold mb-4">Current Users</h2>
                    <div id="userList" class="space-y-2">
                        <!-- Users will be loaded here -->
                    </div>
                    <div id="userMessage" class="mt-4 text-sm"></div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        // Check authentication
        async function checkAuth() {
            try {
                const response = await fetch('/api/health');
                if (!response.ok) {
                    window.location.href = '/login.html';
                    return;
                }
            } catch (error) {
                window.location.href = '/login.html';
                return;
            }
        }

        // Load users
        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                if (!response.ok) {
                    throw new Error('Failed to load users');
                }
                
                const users = await response.json();
                displayUsers(users);
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('userList').innerHTML = '<p class="text-red-400">Error loading users</p>';
            }
        }

        // Display users
        function displayUsers(users) {
            const container = document.getElementById('userList');
            
            if (users.length === 0) {
                container.innerHTML = '<p class="text-slate-400">No users found</p>';
                return;
            }

            container.innerHTML = users.map(user => `
                <div class="flex items-center justify-between bg-slate-600 rounded-lg p-3">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-indigo-500 rounded-full flex items-center justify-center text-white font-semibold">
                            ${user.charAt(0).toUpperCase()}
                        </div>
                        <span class="font-medium">${user}</span>
                    </div>
                    <button onclick="deleteUser('${user}')" 
                            class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded text-sm">
                        Delete
                    </button>
                </div>
            `).join('');
        }

        // Add user
        async function addUser() {
            const username = document.getElementById('newUsername').value.trim();
            const messageDiv = document.getElementById('addUserMessage');
            
            if (!username) {
                messageDiv.innerHTML = '<span class="text-red-400">Please enter a username</span>';
                return;
            }

            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username })
                });

                const result = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = '<span class="text-green-400">User added successfully!</span>';
                    document.getElementById('newUsername').value = '';
                    loadUsers();
                    
                    // Clear success message after 3 seconds
                    setTimeout(() => {
                        messageDiv.innerHTML = '';
                    }, 3000);
                } else {
                    messageDiv.innerHTML = `<span class="text-red-400">${result.error}</span>`;
                }
            } catch (error) {
                console.error('Error adding user:', error);
                messageDiv.innerHTML = '<span class="text-red-400">Error adding user</span>';
            }
        }

        // Delete user
        async function deleteUser(username) {
            if (!confirm(`Are you sure you want to delete user "${username}"?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/users/${encodeURIComponent(username)}`, {
                    method: 'DELETE'
                });

                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('userMessage').innerHTML = '<span class="text-green-400">User deleted successfully!</span>';
                    loadUsers();
                    
                    // Clear success message after 3 seconds
                    setTimeout(() => {
                        document.getElementById('userMessage').innerHTML = '';
                    }, 3000);
                } else {
                    document.getElementById('userMessage').innerHTML = `<span class="text-red-400">${result.error}</span>`;
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                document.getElementById('userMessage').innerHTML = '<span class="text-red-400">Error deleting user</span>';
            }
        }

        // Refresh users
        function refreshUsers() {
            loadUsers();
        }

        // Handle Enter key in input
        document.getElementById('newUsername').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addUser();
            }
        });

        // Initialize
        checkAuth();
        loadUsers();
    </script>
</body>
</html>
