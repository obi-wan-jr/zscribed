<!DOCTYPE html>
<html>
<head>
    <title>CSS Debug Test</title>
    <link rel="stylesheet" href="https://audio.juandelacruzjr.com/styles.build.css">
    <style>
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body class="bg-gray-900 text-white p-8">
    <h1 class="text-2xl mb-6">CSS Debug Test</h1>
    
    <div class="grid grid-cols-3 gap-4 mb-6">
        <!-- Test Option 1 -->
        <label class="relative p-4 border-2 border-slate-600 rounded-lg bg-[#121733] hover:bg-[#1a1f3a] cursor-pointer transition-all duration-200" id="testOption1">
            <input type="radio" name="testMode" value="test1" class="sr-only">
            <div class="text-center">
                <div class="w-8 h-8 mx-auto mb-2 rounded-full border-2 border-slate-400 flex items-center justify-center">
                    <div class="w-3 h-3 rounded-full bg-transparent transition-colors duration-200"></div>
                </div>
                <h4 class="font-medium text-white">Test Option 1</h4>
                <p class="text-sm text-slate-400">Default state</p>
            </div>
        </label>

        <!-- Test Option 2 (with selected classes) -->
        <label class="relative p-4 border-2 border-indigo-500 rounded-lg bg-[#121733] bg-indigo-900/20 hover:bg-[#1a1f3a] cursor-pointer transition-all duration-200" id="testOption2">
            <input type="radio" name="testMode" value="test2" class="sr-only" checked>
            <div class="text-center">
                <div class="w-8 h-8 mx-auto mb-2 rounded-full border-2 border-indigo-500 flex items-center justify-center">
                    <div class="w-3 h-3 rounded-full bg-indigo-500 transition-colors duration-200"></div>
                </div>
                <h4 class="font-medium text-white">Test Option 2</h4>
                <p class="text-sm text-slate-400">Selected state</p>
            </div>
        </label>

        <!-- Test Option 3 -->
        <label class="relative p-4 border-2 border-slate-600 rounded-lg bg-[#121733] hover:bg-[#1a1f3a] cursor-pointer transition-all duration-200" id="testOption3">
            <input type="radio" name="testMode" value="test3" class="sr-only">
            <div class="text-center">
                <div class="w-8 h-8 mx-auto mb-2 rounded-full border-2 border-slate-400 flex items-center justify-center">
                    <div class="w-3 h-3 rounded-full bg-transparent transition-colors duration-200"></div>
                </div>
                <h4 class="font-medium text-white">Test Option 3</h4>
                <p class="text-sm text-slate-400">Default state</p>
            </div>
        </label>
    </div>

    <div class="bg-gray-800 p-4 rounded mb-4">
        <h3 class="text-lg mb-2">CSS Class Test:</h3>
        <div id="cssTestOutput" class="text-sm"></div>
    </div>

    <div class="mb-4">
        <button onclick="testClassApplication()" class="bg-blue-600 px-4 py-2 rounded mr-2">Test Class Application</button>
        <button onclick="resetClasses()" class="bg-red-600 px-4 py-2 rounded">Reset Classes</button>
    </div>

    <div class="bg-gray-800 p-4 rounded">
        <h3 class="text-lg mb-2">Computed Styles:</h3>
        <div id="computedStyles" class="text-sm"></div>
    </div>

    <script>
        function testClassApplication() {
            console.log('Testing class application...');
            
            const option1 = document.getElementById('testOption1');
            
            // Apply selected classes
            option1.classList.add('border-indigo-500', 'bg-indigo-900/20');
            option1.classList.remove('border-slate-600');
            
            const radioIndicator = option1.querySelector('.w-3.h-3');
            if (radioIndicator) {
                radioIndicator.classList.add('bg-indigo-500');
                radioIndicator.classList.remove('bg-transparent');
            }
            
            const radioCircle = option1.querySelector('.w-8.h-8');
            if (radioCircle) {
                radioCircle.classList.add('border-indigo-500');
                radioCircle.classList.remove('border-slate-400');
            }
            
            console.log('Classes applied to option1');
            updateCSSTestOutput();
            updateComputedStyles();
        }

        function resetClasses() {
            console.log('Resetting classes...');
            
            const option1 = document.getElementById('testOption1');
            
            option1.classList.remove('border-indigo-500', 'bg-indigo-900/20');
            option1.classList.add('border-slate-600');
            
            const radioIndicator = option1.querySelector('.w-3.h-3');
            if (radioIndicator) {
                radioIndicator.classList.remove('bg-indigo-500');
                radioIndicator.classList.add('bg-transparent');
            }
            
            const radioCircle = option1.querySelector('.w-8.h-8');
            if (radioCircle) {
                radioCircle.classList.remove('border-indigo-500');
                radioCircle.classList.add('border-slate-400');
            }
            
            console.log('Classes reset');
            updateCSSTestOutput();
            updateComputedStyles();
        }

        function updateCSSTestOutput() {
            const cssTestOutput = document.getElementById('cssTestOutput');
            const option1 = document.getElementById('testOption1');
            
            const hasBorderIndigo = option1.classList.contains('border-indigo-500');
            const hasBgIndigo = option1.classList.contains('bg-indigo-900/20');
            const hasBorderSlate = option1.classList.contains('border-slate-600');
            
            cssTestOutput.innerHTML = `
                <p><strong>Option 1 Classes:</strong></p>
                <ul class="ml-4">
                    <li>border-indigo-500: ${hasBorderIndigo}</li>
                    <li>bg-indigo-900/20: ${hasBgIndigo}</li>
                    <li>border-slate-600: ${hasBorderSlate}</li>
                    <li>All classes: ${option1.className}</li>
                </ul>
            `;
        }

        function updateComputedStyles() {
            const computedStyles = document.getElementById('computedStyles');
            const option1 = document.getElementById('testOption1');
            
            const computedStyle = window.getComputedStyle(option1);
            const borderColor = computedStyle.borderColor;
            const backgroundColor = computedStyle.backgroundColor;
            
            computedStyles.innerHTML = `
                <p><strong>Option 1 Computed Styles:</strong></p>
                <ul class="ml-4">
                    <li>Border color: ${borderColor}</li>
                    <li>Background color: ${backgroundColor}</li>
                </ul>
            `;
        }

        // Radio button listeners
        const radioButtons = document.querySelectorAll('input[name="testMode"]');
        radioButtons.forEach((radio) => {
            radio.addEventListener('change', (e) => {
                console.log('Radio changed to:', e.target.value);
                
                // Reset all options
                document.querySelectorAll('[id^="testOption"]').forEach(option => {
                    option.classList.remove('border-indigo-500', 'bg-indigo-900/20');
                    option.classList.add('border-slate-600');
                    
                    const radioIndicator = option.querySelector('.w-3.h-3');
                    if (radioIndicator) {
                        radioIndicator.classList.remove('bg-indigo-500');
                        radioIndicator.classList.add('bg-transparent');
                    }
                    
                    const radioCircle = option.querySelector('.w-8.h-8');
                    if (radioCircle) {
                        radioCircle.classList.remove('border-indigo-500');
                        radioCircle.classList.add('border-slate-400');
                    }
                });
                
                // Apply selected state to clicked option
                const selectedOption = document.getElementById(e.target.value + 'Option');
                if (selectedOption) {
                    selectedOption.classList.add('border-indigo-500', 'bg-indigo-900/20');
                    selectedOption.classList.remove('border-slate-600');
                    
                    const selectedRadioIndicator = selectedOption.querySelector('.w-3.h-3');
                    if (selectedRadioIndicator) {
                        selectedRadioIndicator.classList.add('bg-indigo-500');
                        selectedRadioIndicator.classList.remove('bg-transparent');
                    }
                    
                    const selectedRadioCircle = selectedOption.querySelector('.w-8.h-8');
                    if (selectedRadioCircle) {
                        selectedRadioCircle.classList.add('border-indigo-500');
                        selectedRadioCircle.classList.remove('border-slate-400');
                    }
                }
                
                updateCSSTestOutput();
                updateComputedStyles();
            });
        });

        // Initial output
        updateCSSTestOutput();
        updateComputedStyles();
    </script>
</body>
</html>
